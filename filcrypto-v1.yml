---
GENERATOR:
  PackageName: generated_v1
  PackageDescription:
  PackageLicense:
  Options:
    SafeStrings: true
  Includes:
    - ../ffi-common.h
    - ../filcrypto-v1.h
  FlagGroups:
    - {name: CXXFLAGS, flags: ["-std=c++11"]}
    - {name: LDFLAGS, flags: ["-L${SRCDIR}/.. -lstdc++ -lfilcrypto_v1"]}
    - {name: pkg-config, flags: ["${SRCDIR}/../filcrypto-v1.pc"]}

PARSER:
  Defines:
  IncludePaths:
    - ./headerstubs/
  SourcesPaths:
    - ./ffi-common.h
    - ./filcrypto-v1.h

TRANSLATOR:
  ConstRules:
    defines: expand
    enum: cgo
  PtrTips:
    function:
      - {target: "^fil_destroy", tips: [ref]}
  Rules:
    global:
      - {action: accept, from: "^fil"}
      - {action: accept, from: "^FCPResponseStatus"}
      - {transform: export}
    private:
      - {transform: unexport}
    post-global:
      - {transform: export}
      - {load: snakecase}
