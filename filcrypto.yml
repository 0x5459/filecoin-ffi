---
GENERATOR:
  PackageName: generated
  PackageDescription:
  PackageLicense:
  Options:
    SafeStrings: true
  Includes:
    - ../filcrypto.h
  FlagGroups:
    - {name: LDFLAGS, flags: ["-L${SRCDIR}/.. -lfilcrypto"]}
    - {name: pkg-config, flags: ["${SRCDIR}/../filcrypto.pc"]}

PARSER:
  Defines:
    __has_include_next(x): 1
  IncludePaths:
    - /usr/include
  SourcesPaths:
    - ./filcrypto.h

TRANSLATOR:
  ConstRules:
    defines: expand
    enum: cgo
  PtrTips:
    function:
      - {target: "^fil_destroy", tips: [ref]}
      - {target: "^fil_generate_winning_post", tips: [0, ref, 0, 0]}
      - {target: "^fil_generate_window_post", tips: [0, ref, 0, 0]}
      - {target: "^fil_generate_data_commitment", tips: [0, ref, 0]}
      - {target: "^fil_seal_pre_commit_phase1", tips: [0, 0, 0, 0, 0, 0, 0, ref, 0]}
      - {target: "^fil_seal_commit_phase1", tips: [0, 0, 0, 0, 0, 0, 0, 0, 0, ref, 0]}
  Rules:
    global:
      - {action: accept, from: "^fil"}
      - {action: accept, from: "^FCPResponseStatus"}
      - {transform: export}
    private:
      - {transform: unexport}
    post-global:
      - {transform: export}
      - {load: snakecase}
