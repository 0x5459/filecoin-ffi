[package]
name = "filcrypto"
description = "FFI Interface to Filecoin Proofs"
version = "0.7.5"
authors = [
  "nemo <nemo@protocol.ai>",
  "dignifiedquire <me@dignifiedquire.com>",
  "laser <l@s3r.com>"
]
license = "MIT OR Apache-2.0"
repository = "https://github.com/filecoin-project/filecoin-ffi"
readme = "README.md"
edition = "2021"
resolver = "2"
publish = false

[lib]
crate-type = ["rlib", "staticlib"]

[dependencies]
bls-signatures = { version = "0.12.0", default-features = false, features = ["blst"] }
blstrs = "0.5"
byteorder = "1.4.3"
filepath = "0.1.1"
group = "0.12"
libc = "0.2.58"
log = "0.4.7"
fil_logger = "0.1.6"
rand = "0.8"
rand_chacha = "0.3.1"
rayon = "1.2.1"
anyhow = "1.0.23"
serde_json = "1.0.46"
memmap = "0.7"
rust-gpu-tools = { version = "0.5", optional = true, default-features = false }
fr32 = { version = "~5.0", default-features = false }
fvm3 = { package = "fvm", version = "3.0.0-alpha.12", default-features = false, features = ["f4-as-account"] }
# fvm_shared = { version = "3.0.0-alpha.13", path = "../../rev-fvm3/shared" }
# SHAWN: tmp hard-code path for testing
fvm_shared = { version = "3.0.0-alpha.13", path = "../../rev-fvm3/shared" }
fvm3_ipld_encoding = { package = "fvm_ipld_encoding", version = "0.3.0" }
# SHAWN: remove hardcode path before PR
fvm3_ipld_blockstore = {package = "fvm_ipld_blockstore", version = "0.1.2", path = "../../rev-fvm3/ipld/blockstore"}
fvm2 = { package = "fvm", version = "2.1.0", default-features = false }
fvm2_shared = { package = "fvm_shared", version = "2.0.0" }
fvm2_ipld_encoding = { package = "fvm_ipld_encoding", version = "0.2.2" }
fvm2_ipld_blockstore = { package = "fvm_ipld_blockstore", version = "0.1.1" }
num-traits = "0.2.14"
fvm3_cid = { package = "cid", version = "0.9.0", features = ["serde-codec"] }
fvm2_cid = { package = "cid", version = "0.8.6", features = ["serde-codec"] }
fvm3_multihash = { package = "multihash", version = "0.17.0"}
fvm2_multihash = { package = "multihash", version = "0.16.3"}
lazy_static = "1.4.0"
serde = "1.0.117"
serde_tuple = "0.5"
safer-ffi = { version = "0.0.7", features = ["proc_macros"] }

[dependencies.filecoin-proofs-api]
package = "filecoin-proofs-api"
version = "12.0"
default-features = false

[dev-dependencies]
tempfile = "3.0.8"

[features]
default = ["opencl", "multicore-sdr" ]
blst-portable = ["bls-signatures/blst-portable", "blstrs/portable"]
opencl = ["filecoin-proofs-api/opencl", "rust-gpu-tools/opencl", "fvm3/opencl", "fvm2/opencl"]
cuda = ["filecoin-proofs-api/cuda", "rust-gpu-tools/cuda", "fvm3/cuda", "fvm2/cuda"]
multicore-sdr = ["filecoin-proofs-api/multicore-sdr"]
c-headers = ["safer-ffi/headers"]

[patch.crates-io]
fvm3 = { package = "fvm", path = "../../rev-fvm3/fvm" }
#fvm3_shared = { package = "fvm_shared", path = "../../rev-fvm3/shared" }
fvm3_ipld_encoding = { package = "fvm_ipld_encoding", path = "../../rev-fvm3/ipld/encoding" }
# fvm2 = { package = "fvm", path = "../../rev-fvm2/fvm" }
# fvm3_ipld_blockstore = {package = "fvm_ipld_blockstore", path = "../../rev-fvm3/ipld/blockstore"}
